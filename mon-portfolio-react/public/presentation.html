<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Présentation - Un Don Pour Ma Maison</title>
    <link rel="stylesheet" href="/public/presentation.css">

</head>
<body>
    <header>
        <img src="/assets/images/logo.png" alt="Logo du site" class="logo">
        <nav>
            <ul>
                <li><a href="/">Accueil</a></li>
                <li><a href="/presentation">Présentation</a></li>
                <li><a href="/propos">À propos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="intro">
            <h2>Notre Mission</h2>
            <p>Nous aidons les personnes dans le besoin en collectant des dons pour des causes importantes.</p>
        </section>

        <section class="assets-images">
            <h2>Nos Actions</h2>
            <div class="gallery">
                <img src="assets/images/action1.jpg" alt="Aide pour recolter des dons">
                <img src="assets/images/action2.jpg" alt="Don pour un apport">
                <img src="assets/images/action3.jpg" alt="Récolte de fonds">
            </div>
        </section>

        <section class="call-to-action">
            <h2>Envie d’aider ?</h2>
            <p>Rejoignez-nous en faisant un don ou en partageant notre cause !</p>
            <a href="http://localhost:5173/dons" class="donate-button">Faire un don</a>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 - Un Don Pour Ma Maison</p>
    </footer>
</body>
</html>
